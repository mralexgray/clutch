server.modules += ("mod_fastcgi")
fastcgi.server = ( ".php" => (( 
                           "bin-path" => basedir + "/bin/php-cgi",
                           "socket" => "/tmp/clutch-php.socket",
                           "min-procs" => 1,
                           "max-procs" => 3,
                           "bin-environment" => (
                                "PHP_FCGI_CHILDREN" => "3",
                                "PHP_FCGI_MAX_REQUESTS" => "1000"
                            )
                         )))
                         