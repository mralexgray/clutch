<body>

<div class="torrent_global_menu">
     <ul>

         <li id="remove"><a href="#remove">Remove</a></li>

     </ul>

<div class="torrent_global_details">
	<div class="torrent_global_transfer">5/5 Transfers</div>

</div>

</div>

<div class="torrent_footer">
